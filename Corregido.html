<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Entrada</title>
</head>
<body>
  <h3>Campos de Entrada</h3>
  <p>Prueba llenar este formulario:</p>
  <form>
    Nombre: <input type="text" name="nombre"><br><br>
    Correo electrónico: <input type="email" name="correo"><br><br>
    Contraseña: <input type="password" name="contraseña"><br><br>
    Edad: <input type="number" name="edad"><br><br>
    Fecha de nacimiento: <input type="date" name="fecha"><br><br>
    <p>Elige tu fruta favorita:</p>
    <input type="radio" name="fruta" value="manzana"> Manzana
    <input type="radio" name="fruta" value="banana"> Banana
    <input type="radio" name="fruta" value="naranja"> Naranja
    <p>Selecciona tus pasatiempos:</p>
    <input type="checkbox" name="pasatiempo" value="leer"> Leer
    <input type="checkbox" name="pasatiempo" value="deportes"> Deportes
    <input type="checkbox" name="pasatiempo" value="musica"> Música
    <p>Subir un archivo: <input type="file" name="archivo"></p>
    <input type="submit" value="Enviar Formulario">
  </form>
</body>
</html>
